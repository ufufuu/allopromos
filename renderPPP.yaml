
services:
 -  type : pserv
    name: allopromo-db
    
    # env: image
    # image:
    # url: mcr.microsoft.com/mssql/server:2017-latest
    env: docker
    repo: https://github.com/ufufuu/allopromos
    branch: main
    plan: free
    region: oregon
    dockerContext: .
    dockerfilePath: src/allopromo.Api/Dockerfile
    numInstances:1
    healthCheckPath: /healthz
    autoDeploy: false
    envVars:
      - key: ACCEPT_EULA
        value: "Y"
      - key: MSSQL_SA_PASSWORD
        value: "YourStrong@Passw0rd"
    disk:
        name: data
        mountPath: /var/opt/mssql
        sizeGB: 10
      
    