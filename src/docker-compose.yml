
networks:
  allopromo_network:

services:
  allopromo_api:
    container_name: allopromo
    image: ${DOCKER_REGISTRY-}allopromoapi
    build:
      context: .
      dockerfile: allopromo.Api/Dockerfile
    ports:
        - 8001:80
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
    restart: always
    depends_on:
        - allopromo_database
    networks:
      - allopromo_network
  allopromo_database:
      container_name: allopromo_mssql_server
      image: mcr.microsoft.com/mssql/server:2019-latest
      mem_limit: 4GB
      ports:
        - 1400:1433
      environment:
        - SA_PASSWORD=Kad@1207
        - MSSQL_MEMORY_LIMIT_MB=4098
        - ACCEPT_EULA= Y
      networks:
        - allopromo_network
volumes:
    allopromo_data: