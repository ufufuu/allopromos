
services:
- type: pserv
  name: sqlserver
  plan: free
  env: docker
  autoDeploy: false
  disk:
    name: mysql
    mountPath: /var/lib/mysql
    sizeGB: 10
  envVars:
  - fromGroup: mysql
  

- type: web
  name: allopromoApi
  runtime: docker
  repo: https://github.com/ufufuu/allopromos
  plan: free
  region: oregon
  dockerContext: .
  dockerfilePath: src/allopromo.Api/Dockerfile
  numInstances: 1
  healthCheckPath: /healthz
  envVars:
  - key: SQLHOST
    fromDatabase:
      name: allopromoDB
      property: connectionString
  - key : SQLPORT
    fromDatabase:
      name: allopromoDB
      property: PORT
  - key: PGUSER
    fromDatabase:
      name: lightdash-database
      property: user
  - key: PGPASSWORD
    fromDatabase:
      name: lightdash-database
      property: password